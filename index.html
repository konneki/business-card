<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business card</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main">
        <article class="card">
            <img class="card__picture" src="img/avatar.png" alt="Profile picture">
            <div class="card__text-container">
                <header class="card__header">
                    <h1 class="card__heading">Daniel Konnek</h1>
                    <p class="card__specialization">frontend dev</p>
                </header>
                <p class="card__description">Programmer with weeks of experience, photographer, motion designer, sporty
                    guy, that own a cat.
                    Really excite about new technologies, gadgets and food.</p>
                <p class="card__description">Socials: <a href="#" class="card__link">Facebook</a>, <a href="#"
                        class="card__link">GitHub</a>, <a href="#" class="card__link">Instagram</a>, <a href="#"
                        class="card__link">Behance.</a></p>
            </div>
        </article>
    </main>

</body>

</html>
